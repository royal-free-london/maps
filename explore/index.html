<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="UTF-8"/>
        <title>Trafford Data Lab: Explore</title>
        <meta http-equiv="refresh" content="2; url=https://www.trafforddatalab.io/explore/"/>
    </head>
    <body>
        <script src="https://www.trafforddatalab.io/assets/javascript/labGetQryStrValByKey.js"></script>
        <script>
            /*
                Explore has now moved to https://www.trafforddatalab.io/explore/
                The following script performs a client-side redirect with the ability to deal with requests for specific datasets in the URL, i.e. there is ?dataset=...
                If the script is too slow or another issue occurs then the meta refresh above will take care of things with a general redirect.
            */

            var exploreURL = 'https://www.trafforddatalab.io/explore/';
            var dataset = labGetQryStrValByKey('dataset');  // see if there is a query string value for the 'dataset' key

            if (dataset != null) {
                exploreURL += '?dataset=' + dataset;        // add the dataset requested to the URL
            }

            location.href = exploreURL;                     // perform the redirect
        </script>
    </body>
</html>
